<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - Agriculture Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center"
  style="background: url('') no-repeat center fixed; background-size: 1500px auto;"
>

  <!-- Navbar -->
  <div class="fixed top-0 left-0 w-full bg-green-600 p-4 flex justify-between items-center text-white text-lg font-semibold shadow-md">
    <a href="home.html" class="hover:underline">üè† Home</a>
    <span>Shopping Cart</span>
  </div>

  <!-- Cart Container -->
  <div
    class="mt-28 bg-white p-6 rounded-2xl shadow-md w-11/12 md:w-3/4 lg:w-1/2"
  >
    <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
    <div id="cartItems" class="divide-y divide-gray-300">
      <p class="text-gray-500">No items in cart.</p>
    </div>

    <!-- Total -->
    <div class="flex justify-between items-center mt-6 text-lg font-semibold">
      <span>Total Amount:</span>
      <span class="text-green-600">‚Çπ<span id="totalAmount">0</span></span>
    </div>

    <!-- Checkout -->
    <div class="mt-6 text-center">
      <button
        onclick="checkout()"
        class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-xl shadow-md transition"
      >
        Proceed to Checkout
      </button>
    </div>
  </div>
</body>


    <script>
      function readCart() {
        return JSON.parse(localStorage.getItem("cart")) || [];
      }

      function normalizeCart(cartArray) {
        const map = new Map();
        for (const raw of cartArray) {
          const id = (raw.id || raw.product || "")
            .toString()
            .trim()
            .toLowerCase();
          const price = Number(raw.price) || 0;
          const key = id + "|" + price;

          if (!map.has(key)) {
            map.set(key, { id, product: raw.product, price, qty: 0 });
          }
          map.get(key).qty += Number(raw.qty) || 1;
        }
        return Array.from(map.values());
      }

      function saveCart(cartArray) {
        localStorage.setItem("cart", JSON.stringify(cartArray));
      }

      function loadCart() {
        let cart = normalizeCart(readCart());
        saveCart(cart); // persist the merged/normalized version

        const cartItemsContainer = document.getElementById("cartItems");
        let total = 0;

        if (cart.length === 0) {
          cartItemsContainer.innerHTML =
            '<p class="text-gray-500">No items in cart.</p>';
          document.getElementById("totalAmount").innerText = 0;
          return;
        }

        let cartHTML = "";
        cart.forEach((item, index) => {
          const itemTotal = Number(item.price) * Number(item.qty);
          total += itemTotal;

          cartHTML += `
        <div class="flex justify-between items-center py-3">
          <span>${item.product} - ‚Çπ${item.price} √ó ${item.qty} = ‚Çπ${itemTotal}</span>
          <div class="flex items-center gap-2">
            <button onclick="changeQty(${index}, -1)" class="bg-gray-200 px-3 py-1 rounded">‚àí</button>
            <button onclick="changeQty(${index},  1)" class="bg-gray-200 px-3 py-1 rounded">+</button>
            <button onclick="removeFromCart(${index})" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg">Remove</button>
          </div>
        </div>
      `;
        });

        cartItemsContainer.innerHTML = cartHTML;
        document.getElementById("totalAmount").innerText = total;

        // Save total if you need it later (e.g., on payment.html)
        localStorage.setItem("totalAmount", total);
      }

      function changeQty(index, delta) {
        let cart = normalizeCart(readCart());

        if (!cart[index]) return;
        cart[index].qty += delta;

        if (cart[index].qty <= 0) {
          cart.splice(index, 1);
        }

        saveCart(cart);
        loadCart();
      }

      function removeFromCart(index) {
        let cart = normalizeCart(readCart());
        if (!cart[index]) return;
        cart.splice(index, 1);
        saveCart(cart);
        loadCart();
      }

      function checkout() {
        if (
          parseFloat(document.getElementById("totalAmount").innerText) === 0
        ) {
          alert("Your cart is empty!");
          return;
        }
        window.location.href = "payment.html";
      }

      window.onload = loadCart;
    </script>
  </body>
</html>
